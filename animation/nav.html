<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            max-width: 1300px;
            margin: auto;
        }
        
        nav {
            border-left: 3px solid blue;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgb(255, 255, 255);
        }
        
        .container div:nth-of-type(1) {
            display: flex;
            gap: 60px;
            font-size: 20px;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
        
        button {
            background-color: blue;
            color: white;
            border-radius: 10px;
            width: 150px;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        
        button:nth-of-type(1) {
            background-color: transparent;
            border: 1px solid blue;
            color: blue;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <img src="https://assets-wp-cdn.onsurity.com/wp/wp-content/uploads/2022/11/23142053/onsurity-logo-1.webp" alt="">
            <div>
                <a href="">Products</a>
                <a href="">Resources</a>
                <a href="">About</a>
                <a href="">Contact Us</a>
            </div>
            <div>
                <button>
                    Request Demo
                </button>
                <button>
                    Purchase Now
                </button>
            </div>
        </div>
    </nav>
</body>

</html>
