<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
        
        @media (width <=720px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .container div {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
